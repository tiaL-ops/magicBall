<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Ball GPT-2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Magic Ball</h1>
        <p>Ask the Magic Ball your question and get a mysterious answer!</p>
        <input type="text" id="user-question" placeholder="Type your question here...">
        <button onclick="askMagicBall()">Shake the Magic Ball</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        async function askMagicBall() {
            const question = document.getElementById("user-question").value;
            if (!question) {
                document.getElementById("response").textContent = "Please enter a question!";
                return;
            }

            // Show a loading message
            document.getElementById("response").textContent = "Shaking the Magic Ball...";

            // Send the question to the backend
            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();
                document.getElementById("response").textContent = data.answer;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").textContent = "Something went wrong. Please try again later.";
            }
        }
    </script>
</body>
</html>
